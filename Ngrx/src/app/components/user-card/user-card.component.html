<mat-card class="p-2 back" fxLayout="column" fxLayoutGap="30px" fxLayoutAlign="start stretch">
    <mat-card-title >{{this.user.name}}</mat-card-title>
    <mat-card-content >{{this.user.email}}</mat-card-content>
    <div class="d-flex justify-content-between">
        <button class="m-2" mat-raised-button color="warn">Delete</button>
        <button class="m-2" mat-raised-button color="primary">Update</button>
    </div>
   
</mat-card>
