<div class="d-flex justify-content-center align-items-center h-50"   fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="30px">
    <app-user-list *ngIf="!loading && !error" [users]="this.users"></app-user-list>
    <mat-spinner  *ngIf="loading"  ></mat-spinner>

    <app-error (reload)="tryAgain()"  *ngIf="error && !loading"  ></app-error>

</div>
